<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz</title>
</head>

<body>

    <script>
        var soma = 0
        var m = []

        for (var i = 0; i < 2; i++) {
            m[i] = []

            for (var j = 0; j < 2; j++) {
                m[i][j] = parseInt(prompt("Digite um valor:"))
            }
        }

        for (var i = 0; i < 2; i++) {
            for (var j = 0; j < 2; j++) {
                soma = soma + m[i][j];
            }
        }

        document.write("Os números digitados na Matriz foram: " + m)
        document.write("<br> A somatoria do ARRAY é: " + soma);

    </script>

</body>

</html>
