<body>

    <script>

        var maior = 0
        var m = []
        var diagonal = 0

        for (var i = 0; i < 2; i++) {
            m[i] = []

            for (var j = 0; j < 2; j++) {
                m[i][j] = parseInt(prompt("Digite um valor:"))

                if (m[i][j] % 2 == 0) {
                    document.write("+1 <br>")

                }
                else{
                    document.write("-1 </br>")
                }
            }
        }



    </script>
