<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz</title>
</head>

<body>

    <script>

        var m = []
        var soma = 0

        for (var i = 0; i < 2; i++) {
            m[i] = []

            for (var j = 0; j < 2; j++) {
                m[i][j] = parseInt(prompt("Digite um valor:"))

                if (m[i][j] % 2 == 0) {
                    soma = soma + m[i][j]
                   
                }

            }

        }

        document.write("A soma doa valores pares da matriz Ã© " + soma)




    </script>

</body>

</html>
